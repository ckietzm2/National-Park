<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">

    <title>National Park USA</title>
    <Link rel="stylesheet" href="./assets/css/style.css">
    </Link>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header id="header">
        <h1 class="text-6xl"> National Park Visit</h1>
        <input id="state-name" type="text" maxlenght=2 placeholder="State Initials"></input>
        <button id="search-btn" type="submit">Search</button>
    </header>
    
    <main>
        <section id="search-results" class="containter mx-auto">
            <h2 id="search-header">Search Results</h2>
            <div id="card-list">
                <ul id="park-list" class="d-grid gap-2"></ul> 
            </div>
        </section>
        <aside id="fav-list">
            <h2 id="fav-header">Favorties</h2>
            <div></div>
                <ul cid="fav">
                    <button type="button" class="mt-3 inline-flex w-full justify-center rounded-md bg-white px-3 py-2 text-sm font-semibold text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 hover:bg-gray-50 sm:mt-0 sm:w-auto">fav 1</button>
                    <button type="button" class="mt-3 inline-flex w-full justify-center rounded-md bg-white px-3 py-2 text-sm font-semibold text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 hover:bg-gray-50 sm:mt-0 sm:w-auto">fav 2</button>
                    <button type="button" class="mt-3 inline-flex w-full justify-center rounded-md bg-white px-3 py-2 text-sm font-semibold text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 hover:bg-gray-50 sm:mt-0 sm:w-auto">fav 3</button>
                </ul>
            </div>
        </aside>
    </main>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="./assets/js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
        integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U=" crossorigin="anonymous"></script>
</body>

</html>
